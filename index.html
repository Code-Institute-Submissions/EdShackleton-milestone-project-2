<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe|Roboto" rel="stylesheet">
    <title>Holiday Helper</title>
</head>

<body onload="initialize()">
    <div class="opaque-overlay"></div>
    <!--header-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="nav-title">Holiday Helper</h1>
            </div>
        </div>
    </nav>

    <!--main section-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h3 class="title" id="top-title">Get started</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h4 class="title" id="sub-title">Select a destination</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <input id="address" type="textbox" placeholder="type here...">
                <input id="go-button" type="button" value="Go!" onclick="codeAddress()">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7 col-sm-offset-1">
                <div id="map"></div>
            </div>
            <div class="col-sm-3">
                <h4 id="selection-box-title" class="title">Selection box</h4>
                <div class="btn-group">
                    <ul id="selection-box" class="scrollable-menu" role="menu">
                    </ul>
                </div>
                <span>
                <input id="next-button" type="button" value="Next" onclick="getAccommodation();">
                </span>
                <span>
                <input id="reset-button" type="button" value="Start again" onclick="startAgain();">
                </span>
            </div>
        </div>
    </div>
    <!--footer-->


    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/javascript.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBptNLyoO6JzdcJceDcXuyjh1KwMVLX_Zo&libraries=places&callback=initialize"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
