<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <title>Holiday Helper</title>
</head>

<body onload="initialize()">
    <div class="opaque-overlay"></div>

    <!--header-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="nav-title">Holiday Helper</h1>
                    <input id="reset-button" class="btn btn-default" type="button" value="Start again" onclick="startAgain();">
                </div>
            </div>
        </div>
    </nav>




    <!--main titles-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="title-box">
                    <h3 class="title" id="top-title">Get started</h3>
                    <h4 class="title" id="sub-title">Select a destination</h4>
                </div>
            </div>
        </div>
    </div>


    <!--results section-->

    <div id="results-section" class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="place-results"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div class="results-box scrollable-menu">
                    <h4 class="title results-sub-title">Hotel</h4>
                    <div id="hotel-results" class="results-list">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="results-box scrollable-menu">
                    <h4 class="title results-sub-title">Restaurants</h4>
                    <div id="restaurant-results" class="results-list">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="results-box scrollable-menu">
                    <h4 class="title results-sub-title">Sights</h4>
                    <div id="sights-results" class="results-list">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="results-footer">Enjoy your stay!</h1>
            </div>
        </div>
    </div>

    <!--main section-->


    <div id="selection-section" class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
                <div class="input-group">
                    <input id = "address" type="text" class="form-control" placeholder="Type here...">
                    <span class="input-group-btn">
                        <button id = "go-button" class="btn btn-default" type="button" onclick="codeAddress()">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-7">
                <div id="map"></div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-0">
                <div id="selection-box-div" class="btn-group">
                    <ul id="selection-box" class="scrollable-menu" role="menu">
                    </ul>
                </div>
                <div>
                    <input id="next-button" class="btn btn-default" type="button" value="Next" onclick="getAccommodation();">
                </div>
            </div>
        </div>
    </div>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/javascript.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBptNLyoO6JzdcJceDcXuyjh1KwMVLX_Zo&libraries=places&callback=initialize"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
