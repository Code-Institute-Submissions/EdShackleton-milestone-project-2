<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Holiday Helper</title>
</head>
<body onload="initialize()">
<!--header-->


<!--main section-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h3>Get started</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h4>Select a destination</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <input id="address" type="textbox" placeholder="type here...">
            <input type="button" value="Go!" onclick="codeAddress()">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-7 col-sm-offset-1">
            <div id="map"></div>
        </div>
        <div class="col-sm-3">
            <div id="selection-box">
                <h5>Selection box</h5>
                <p><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti dolore cupiditate, doloremque mollitia porro, autem exercitationem. Repellendus quisquam harum sit id hic quo obcaecati ullam placeat ipsam quibusdam. Similique, saepe.</span>
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-sm-offset-9">
            <input type="button" value="Next" onclick="getAccommodation()">
        </div>
    </div>
</div>
<!--footer-->


<!--scripts-->
<script src="assets/js/javascript.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBptNLyoO6JzdcJceDcXuyjh1KwMVLX_Zo&libraries=places&callback=initialize"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
