<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe|Roboto" rel="stylesheet">
    <title>Holiday Helper</title>
</head>

<body onload="displayResults()">
    <div class="opaque-overlay"></div>

    <!--header-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="nav-title">Holiday Helper</h1>
            </div>
        </div>
    </nav>

    <!--main section-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="title" id="results-top-title">Your results</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="results-box scrollable-menu">
                    <h4 class="title results-sub-title">Place</h4>
                    <hr>
                    <div id="place-results" class="picture-box"></div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="results-box scrollable-menu">
                    <h4 class="title results-sub-title">Hotel</h4>
                    <hr>
                    <div id="hotel-results" class="results-list">
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="results-box scrollable-menu">
                    <h4 class="title results-sub-title">Restaurants</h4>
                    <hr>
                    <div id="restaurant-results" class="results-list">
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="results-box scrollable-menu">
                    <h4 class="title results-sub-title">Sights</h4>
                    <hr>
                    <div id="sights-results" class="results-list">
                    </div>
                </div>
            </div>
        </div>

        <!--footer-->

        <div class="container-fluid">
            <div class="footer">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="results-footer">Enjoy your stay!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/javascript.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBptNLyoO6JzdcJceDcXuyjh1KwMVLX_Zo&libraries=places&callback=initialize"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
